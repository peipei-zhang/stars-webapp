<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>我的2017星座运势</title>
	<!-- 基础资源 jQuery/fullpage -->
	<script type="text/javascript" src="../javascript/libs/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../javascript/libs/jquery.fullpage.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheet/componentBase.css">
	<style type="text/css">
		html,body{
			margin: 0;
			padding: 0;
			font-size:12px;
			font-family: "microsoft yahei";
			background-color: #fff;
			width:100%;
			height:100%;
		}
		.page{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<!-- 基本组件 -->
	<div class="page">

	</div>
	<script type="text/javascript" src="../javascript/componentBase.js"></script>
	<script type="text/javascript">
	    //实例化H5componentBase对象
	    config={
	    	type:"base",
	    	width:400,
	    	height:400,
	    	text:"base",
	    	center:true,
	    	css:{
	    		backgroundColor:"#ff7474",
	    		opacity:0
	    	},
	    	animateIn:{
	    		opacity:1 
	    	},
	    	animateOut:{
	    		opacity:0
	    	},
	    	delay:100
	    }
	    var component=H5componentBase('name',config);
	    $(".page").append(component)
	    var leave=true;
	    $("body").click(function(){
	    	if(leave){
	    		component.trigger("onLoad");
	    		leave=!leave;
	    	}else{
	    		component.trigger("onLeave");
	    		leave=!leave;
	    	}
	    })
	</script>
</body>
</html>
